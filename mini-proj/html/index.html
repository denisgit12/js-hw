<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
<div id="boxUsers"></div>

<script>
    fetch('https://jsonplaceholder.typicode.com/users')
        .then(res => res.json())
        .then(users => {
            for (const user of users) {

                const boxUser = document.createElement('div');
                const boxUserInfo = document.createElement('div');
                const button = document.createElement('button');
                const ul = document.createElement('ul');
                const liId = document.createElement('li');
                const liName = document.createElement('li');
                const a = document.createElement('a')

                liId.innerText = `id: ${user.id}`;
                liName.innerText = `name: ${user.name}`;

                const boxUsers = document.getElementById('boxUsers');

                boxUser.classList.add('boxUser');
                boxUserInfo.classList.add('boxUserInfo');
                ul.classList.add('ul');
                button.classList.add('button');
                a.classList.add('href');

                a.href = `user-details.html?id=${user.id}`
                a.innerText = 'Show more'


                boxUsers.append(boxUser);
                boxUser.append(boxUserInfo, button);
                button.append(a)
                boxUserInfo.append(ul);
                ul.append(liId, liName);

            }
        })

</script>

</body>
</html>
